version: '3.3'
services:
  auth:
    # command: gunicorn -w 4 -b 0.0.0.0:5000 "wsgi:app"
    command: flask run --host=0.0.0.0
    build: ./auth
    ports:
      - "5000:5000"
    depends_on:
      - mongo
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
